<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompts to Simplify Commission Structure Decisions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
        }
        .gem-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .gem-card:hover {
            transform: translateY(-4px);
        }
        .prompt-preview {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300 min-h-screen">

    <nav class="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                </div>
                <span class="font-bold text-xl tracking-tight hidden sm:block">Commission <span class="text-purple-600">Library</span></span>
            </div>
            <button id="themeToggle" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                <svg id="sunIcon" class="w-5 h-5 hidden dark:block text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/></svg>
                <svg id="moonIcon" class="w-5 h-5 block dark:hidden text-slate-700" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg>
            </button>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <header class="text-center mb-12">
            <h1 class="text-3xl md:text-5xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-blue-500">
                10 AI Prompts to Simplify Commission Structure Decisions
            </h1>
            <p class="text-slate-600 dark:text-slate-400 max-w-2xl mx-auto text-lg">
                The definitive toolkit for modeling, benchmarking, and optimizing sales compensation.
            </p>
        </header>

        <div class="flex flex-col gap-6 mb-12">
            <div class="relative max-w-3xl mx-auto w-full">
                <input type="text" id="searchInput" 
                    class="w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl py-4 pl-12 pr-4 shadow-sm focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 outline-none transition-all"
                    placeholder="Search by model type, keyword, or calculation...">
                <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
        </div>

        <div id="gemsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <div id="emptyState" class="hidden text-center py-20">
            <h3 class="text-xl font-bold">No prompts found</h3>
            <p class="text-slate-500">Try adjusting your search terms.</p>
        </div>
    </main>

    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-900 dark:bg-white text-white dark:text-slate-900 px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3 opacity-0 translate-y-4 pointer-events-none transition-all duration-300 z-[100]">
        <span class="font-medium">Prompt copied to clipboard!</span>
    </div>

    <script>
        const warning = "\n\nIMPORTANT: Please wait for my input if any bracketed variables (e.g. [X] or $[amount]) are not provided above before proceeding.";

        const promptLibrary = [
            { id: 1, name: "Calculate OTE Across Quota Scenarios", description: "Calculate On-Target Earnings across multiple attainment levels.", prompt: `I need to calculate On-Target Earnings (OTE) for a [role, e.g., "field sales rep"] with the following compensation structure:\n\nBase salary: $[amount]\nCommission rate: [X]% on all sales\nAnnual quota: $[amount]\n\nShow me total compensation (base + commission) at these quota attainment levels:\n75%\n100%\n125%\n150%\n\nPresent results in a table with columns for: Quota %, Revenue Generated, Base Salary, Commission Earned, Total Comp.` + warning },
            { id: 2, name: "Compare Two Structures Side-by-Side", description: "Side-by-side analysis of flat vs. tiered commission models.", prompt: `Compare these two commission structures for a sales rep with a $[quota] annual quota:\n\nStructure A:\nBase salary: $[amount]\nCommission: [X]% flat rate on all sales\n\nStructure B:\nBase salary: $[amount]\nCommission: Tiered\n0-100% of quota: [X]%\n101-125% of quota: [X]%\n126%+: [X]%\n\nShow me total compensation for each structure at 75%, 100%, 125%, and 150% quota attainment. Then tell me:\nWhich structure rewards high performers more?\nWhich provides better downside protection?\nAt what quota level does Structure B become more lucrative than Structure A?` + warning },
            { id: 3, name: "Model Tiered Commission with Accelerators", description: "Design and model tiered commission steps and incremental value.", prompt: `I'm designing a tiered commission structure for a field sales team. Here's what I'm considering:\n\nBase salary: $[amount]\nAnnual quota: $[amount]\nTier 1 (0-100% quota): [X]% commission\nTier 2 (101-125% quota): [X]% commission\nTier 3 (126%+ quota): [X]% commission\n\nFor a rep who achieves [X]% of quota (selling $[amount]):\nCalculate commission earned in each tier step-by-step\nShow total commission and total compensation\nCalculate the incremental value of each tier (how much more they earn by moving from Tier 1 to Tier 2, etc.)` + warning },
            { id: 4, name: "Gross Margin vs Revenue Commission", description: "Compare incentives for high-margin sales vs. total revenue.", prompt: `Compare revenue-based vs. gross-margin-based commission for these three deals:\nDeal 1: Sale price $[amount], Cost $[amount]\nDeal 2: Sale price $[amount], Cost $[amount]\nDeal 3: Sale price $[amount], Cost $[amount]\n\nCommission options:\nOption A: [X]% commission on total sale price (revenue)\nOption B: [X]% commission on gross margin (sale price minus cost)\n\nFor each deal and for the total:\nShow commission earned under each option\nCalculate the difference\nTell me which option better incentivizes high-margin sales` + warning },
            { id: 5, name: "Calculate Split Commission Payouts", description: "Model payouts for sourcing vs. closing roles.", prompt: `We have a split commission structure where:\nField sales rep (who sources the lead): [X]% of commission\nInside closer (who finalizes the deal): [X]% of commission\n\nFor a $[amount] deal with [X]% total commission rate:\nCalculate total commission on the deal\nShow the split for each role\nCalculate annual earnings if the field rep sources [X] deals at this size and the closer finalizes them\nThen model a scenario where the split changes to [X]/[X]. How does compensation change for each role?` + warning },
            { id: 6, name: "ROI of Improving Commission Structure", description: "Analyze the financial ROI of using commission to reduce turnover.", prompt: `I'm proposing to improve our commission structure to reduce turnover. Help me calculate the ROI:\n\nCurrent state:\nNumber of sales reps: [X]\nAnnual turnover rate: [X]%\nAverage cost to replace a rep (recruiting, onboarding, lost productivity): $[amount]\nCurrent commission cost per rep: $[amount]\n\nProposed change:\nIncrease commission by $[amount] per rep annually\nExpected turnover reduction: [X] percentage points\n\nCalculate:\nCurrent annual cost of turnover\nExpected savings from reduced turnover\nTotal cost of commission increase\nNet ROI (savings minus cost)\nBreak-even point: What % turnover reduction is needed to justify the cost?` + warning },
            { id: 7, name: "Benchmark Your Commission Structure", description: "Competitive analysis based on 2025-2026 industry benchmarks.", prompt: `I'm paying field sales reps in the [industry] industry:\nBase salary: $[amount]\nCommission rate: [X]%\nOTE at 100% quota: $[amount]\n\nBased on 2025-2026 data:\nIs this competitive for this industry?\nWhat's the typical base/variable split for this role?\nWhat commission rates do competitors typically offer?\nIf I'm below market, how much should I increase to be competitive?` + warning },
            { id: 8, name: "Design a Draw Against Commission Plan", description: "Model monthly payments and cumulative balances for new hires.", prompt: `Design a draw against commission structure for new field sales reps with:\nMonthly draw: $[amount]\nCommission rate: [X]%\nExpected ramp time: [X] months to full productivity\nDraw type: [Recoverable/Non-recoverable]\n\nModel the first 6 months assuming:\nMonth 1-2: $[amount] in sales\nMonth 3-4: $[amount] in sales\nMonth 5-6: $[amount] in sales\n\nFor each month show:\nCommission earned\nDraw received\nNet payment to rep\nCumulative balance owed (if recoverable)\nWhen they break even (commission > draw)` + warning },
            { id: 9, name: "Multiplier Commission Calculator", description: "Model effective rates with quota attainment multipliers.", prompt: `Our commission structure uses multipliers based on quota attainment:\nBase commission rate: [X]%\n\nMultipliers:\n<75% quota: 0.8× (effective rate: [X]%)\n75-100% quota: 1.0× (effective rate: [X]%)\n101-125% quota: 1.2× (effective rate: [X]%)\n126%+: 1.5× (effective rate: [X]%)\n\nFor a rep with $[quota] who sells $[actual amount]:\nCalculate their quota attainment percentage\nDetermine which multiplier applies\nShow the effective commission rate\nCalculate total commission earned\nCompare to a flat [X]% rate with no multipliers` + warning },
            { id: 10, name: "Find the Optimal Commission Rate", description: "Determine the exact rate for desired OTE and base/variable split.", prompt: `Help me find the optimal commission rate for our team:\n\nConstraints:\nWe can afford total sales comp (base + commission) of $[amount] per rep at 100% quota\nBase salary must be at least $[amount] (competitive floor)\nAnnual quota per rep: $[amount]\nWe want a [X]/[X] base/variable split\n\nCalculate:\nWhat commission rate achieves this split?\nShow OTE at 75%, 100%, 125% quota\nCompare this to industry benchmarks for [industry]\nTell me if this rate is competitive enough to attract top talent` + warning }
        ];

        const gemsGrid = document.getElementById('gemsGrid');
        const searchInput = document.getElementById('searchInput');
        const emptyState = document.getElementById('emptyState');
        const themeToggle = document.getElementById('themeToggle');
        const toast = document.getElementById('toast');

        function setupTheme() {
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        }

        function renderGems() {
            const query = searchInput.value.toLowerCase();
            const filtered = promptLibrary.filter(item => 
                item.name.toLowerCase().includes(query) || item.description.toLowerCase().includes(query)
            );

            gemsGrid.innerHTML = '';
            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                filtered.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'gem-card bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-3xl p-6 shadow-sm flex flex-col hover:border-purple-500/50 hover:shadow-xl hover:shadow-purple-500/5';
                    card.innerHTML = `
                        <div class="flex-grow">
                            <h3 class="text-xl font-bold mb-2">${item.name}</h3>
                            <p class="text-slate-500 dark:text-slate-400 text-sm mb-4 leading-relaxed">${item.description}</p>
                            <div class="bg-slate-50 dark:bg-slate-950/50 p-3 rounded-xl border border-dashed border-slate-200 dark:border-slate-800 mb-6">
                                <p class="prompt-preview text-xs text-slate-500 italic">"${item.prompt.substring(0, 100)}..."</p>
                            </div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <button onclick="handleAction(${item.id}, 'gemini')" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2.5 px-4 rounded-xl text-sm flex items-center justify-center transition-all active:scale-[0.98]">Copy & Gemini</button>
                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="handleAction(${item.id}, 'chatgpt')" class="bg-slate-800 hover:bg-slate-700 text-white py-2.5 px-3 rounded-xl text-xs font-semibold flex items-center justify-center transition-all">ChatGPT</button>
                                <button onclick="handleAction(${item.id}, 'copy')" class="bg-purple-600 hover:bg-purple-700 text-white py-2.5 px-3 rounded-xl text-xs font-semibold flex items-center justify-center transition-all">Copy Text</button>
                            </div>
                        </div>
                    `;
                    gemsGrid.appendChild(card);
                });
            }
        }

        function handleAction(id, target) {
            const item = promptLibrary.find(p => p.id === id);
            if (!item) return;
            const textarea = document.createElement('textarea');
            textarea.value = item.prompt;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showToast();
                if (target === 'gemini') window.open('https://gemini.google.com/app', '_blank');
                if (target === 'chatgpt') window.open('https://chatgpt.com/', '_blank');
            } catch (err) { console.error(err); }
            document.body.removeChild(textarea);
        }

        function showToast() {
            toast.style.opacity = '1';
            toast.style.transform = 'translate(-50%, -20px)';
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, 0)';
            }, 2000);
        }

        searchInput.addEventListener('input', renderGems);
        setupTheme();
        renderGems();
    </script>
</body>
</html>
